    <div class="container">

    <div class="container">
        <div class="header">
            <h1 class="title">Medidor de Consumo Hidrico</h1>
        </div>
        <div class="content">
            <div class="widget">
                <h2 class="widget-title">Consumo por Mes (m³) </h2>
                <p class="widget-content">--1m³ equivale a 1.000 litros de água--</p>
                <div>
                <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="widget">
                <h2 class="widget-title">Consumo</h2>
                <p class="widget-content"></p>
                <div>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para gerar um número aleatório entre um intervalo específico
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Função para gerar um conjunto de dados aleatórios
        function generateRandomData() {
            var data = [];
            for (var i = 0; i < 11; i++) {
                data.push(getRandomNumber(1, 100));
            }
            return data;
        }

        // Criar os gráficos iniciais com dados aleatórios
        var barChartData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto','Setembro', 'Outubro', 'Novembro','Dezembro'],
            datasets: [{
                label: 'Consumo Por mes ',
                data: generateRandomData(),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        };

        var lineChartData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto','Setembro', 'Outubro', 'Novembro','Dezembro'],
            datasets: [{
                label: 'Consumo',
                data: generateRandomData(),
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        };

        // Renderizar os gráficos iniciais
        var barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: barChartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: lineChartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Atualizar os gráficos a cada segundo com novos dados aleatórios
        setInterval(function() {
            // barChart.data.datasets[0].data = generateRandomData();
            // barChart.update();
            lineChart.data.datasets[0].data = generateRandomData();
            lineChart.update();
        }, 1000);
    </script>
